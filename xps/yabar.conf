bar-list = ["bar1","bar2"];

bar1: {
	position: "top";
	height:   1;
	background-color-argb: 0x0;
}

bar2: {
	font: "Droid Sans,FontAwesome 20";
	//block-list: ["gap1","pacman","wifi","volume","date","brightness","battery","settings","titlePage","shutdown","i3ws","gap2"];
	block-list: ["gap1","ya_start","cour","titlePage","pacman","wifi","battery","volume","brightness","date","settings","shutdown","gap2"];
	position: "top";
	height:50;
	
	//slack-size: 4;
    overline-size: 0;
	
	slack-size: 0;	


    background-color-argb: 0xD0212121;
    // background-color-nowindow-argb: 0x00000000;
	underline-size: 8;

	ya_start: {
		exec: "echo '<big> </big>'"
		type: "periodic";
		interval: 1;
        align: "left";
        justify: "center";
        
        variable-size: true;
        pango-markup: true;

        background-color-rgb: 0xe50f23;
		underline-color-rgb: 0x900917;

        command-button1: "sh ~/scripts/rofis/dmenu-run.sh";
    }

    i3_winc: {
		exec: "echo '<big>  </big>'";
		type: "periodic";
		interval: 1;
        align: "left";
        justify: "center";
        variable-size: true;
        pango-markup: true;
        underline-color-rgb:0x7722dd;
        //foreground-color-rgb:0xc8a7f1;
        command-button1: "exec rofi -show window -lines 10 -location 2 -xoffset 0 -width 60";
    }

	pacman: {
		exec: "upd=' : ' && upd+=$(yaourt -Qu --aur | wc -l) && echo $upd ' ' ";
		type: "periodic";
		interval: 10;
		align: "right";
		//fixed-size: 70;
        variable-size: true;
		background-color-rgb: 0xc0ab0c;
		underline-color-rgb:0x908009;
	}
	cour: {
		exec: "python ~/scripts/edt/edt.py | head -n 1";
		type: "periodic";
		internal-prefix: "   ";
		interval: 1	;
        align: "left";
        justify: "center";
        variable-size: true;
        background-color-rgb: 0x169c24;
        underline-color-rgb:0x10701a ;
	}
	i3ws: {
		exec:"python2.7 ~/scripts/i3ws.py"
		align: "e";
		type: "periodic";
		fixed-size: 300;
		interval:1;
		//background-color-rgb: 0x343D46;
	}
	shutdown: {
		exec: "echo '  '";
		command-button1: "sh ~/scripts/rofis/power.sh"
		//fixed-size: 30;
        pango-markup: true;

		variable-size: true;
		type: "periodic";
		interval: 1;
		align: "right";
		background-color-rgb: 0x9933ff;
		underline-color-rgb: 0x6600cc;
	}
	volume:{
		exec:"sh ~/scripts/volume.sh";
		align: "right";
		//fixed-size: 67;
		variable-size: true;
		type: "periodic"
		command-button1: "sh ~/scripts/rofis/rofi-volume.sh";
		interval: 1;
		background-color-rgb: 0x00b38f;
		underline-color-rgb:0x008066;
	}
	date:{
		exec: "YABAR_DATE";
		align: "right";
		//fixed-size: 200;
		variable-size: true;

		interval: 1;
		internal-prefix: "  ";
		internal-option1: "%a %d %b, %H:%M:%S  ";
		//background-color-rgb: 0x343D46;
		// 26DBEB 23c5d3
		//underline-color-rgb:0x26DBEB;
		//background-color-rgb: 0x48A1A8;

        background-color-rgb: 0x00838F;
		underline-color-rgb: 0x006064;
   		command-button1: "sh ~/scripts/rofis/calendar.sh";
	}
	titlePage:{
		exec: "YABAR_TITLE";
		align: "center";
		//fixed-size: 85;

		variable-size: true;
		interval: 1;
		//underline-color-rgb:0xFA6900;
	    command-button1: "exec rofi -show window -lines 10 -location 2 -xoffset 0  -width 80";
	}
	brightness: {
		exec: "sh ~/scripts/lumi.sh";
		align: "right";
		//fixed-size: 67;
		variable-size: true;
		interval: 1;
		type:"periodic"
		command-button1: "sh ~/scripts/rofis/rofi-lumi.sh";
		background-color-rgb: 0x3399ff;
		underline-color-rgb:0x0066cc;
	}
	wifi: {
		exec: "sh ~/scripts/wifi.sh";
		align: "right";
		//fixed-size: 120;

        variable-size: true;
		interval: 1;
		type:"periodic";
		background-color-rgb: 0x99cc00;
		underline-color-rgb: 0x608000;
		command-button1: "nmcli_dmenu";
	}
	settings: {
		exec: "echo '<big>  </big>'"
		type: "periodic";
		interval: 1;
        align: "right";
        justify: "center";
        //fixed-size: 50;

        variable-size: true;
        pango-markup: true;
        background-color-rgb: 0x4d4dff;
		underline-color-rgb: 0x1a1aff;
        command-button1: "sh ~/scripts/rofis/rofi-sys.sh";
	}
	battery:{
		exec:"python2.7 ~/scripts/battery.py";
		//align: "right";
		//fixed-size: 70;
		variable-size: true;
		//type: "periodic";
		//interval: 1;

        //exec: "YABAR_BATTERY";
        //internal-option1: "BAT0";
        //internal-option2: "        ";
        //internal-suffix:  "%";
        //internal-spacing: true;

        align: "right";
        fixed-size: 150;
        type: "periodic";
        interval: 3;

        background-color-rgb: 0x689F38;
        underline-color-rgb: 0x33691E;

	}
	gap1: {
		exec: "echo";
		fixed-size: 0;
		type: "periodic";
		interval: 1;
		align: "left";
		background-color-argb:0x0;
	}
	gap2: {
		exec: "echo";
		fixed-size: 0;
		type: "periodic";
		interval: 1;
		align: "right";
		background-color-argb:0x0;
	}

}
