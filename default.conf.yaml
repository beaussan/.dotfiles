- defaults:
    link:
#     relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.zshrc: general/zshrc
    ~/.config/yabar/yabar.conf: general/yabar.conf
    ~/.config/polybar/config: general/polybar.config
    ~/.config/polybar/launch.sh: general/polybar.launch.sh
    ~/.config/polybar/pkg.sh: general/polybar.pkg.sh
    ~/.gitconfig: general/gitconfig
    ~/.config/xfce4/terminal/terminalrc: general/xfce4termrc
    ~/.conkyrc: general/conkyrc
    ~/.Xresources: general/Xresources
    ~/scripts: general/scripts
    ~/bin: general/bin
    ~/.i3/config: general/i3config
    ~/.i3/pad.png: general/pad.png
    ~/.compton.conf: general/compton.conf
    ~/.tmux.conf: general/tmux.conf
    ~/.tmux.conf.local: general/tmux.conf.local
    ~/.config/termite/config: general/termite.conf
    ~/.config/yay/config.json: general/yay.json
