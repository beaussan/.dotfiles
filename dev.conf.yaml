- defaults:
    link:
      relink: true
      create: true
      force: true


- shell:
  -
    command : yaourt --needed --noconfirm -S jdk8-openjdk openjdk8-doc openjdk8-src
    description: Installing java software
    stdin: true
    stdout: true
    stderr: true
  -
    command : sudo sh -c 'echo "JAVA_HOME=/usr/lib/jvm/java-8-openjdk/" >  /etc/profile.d/jdk.sh ' && source /etc/profile.d/jdk.sh
    description: "Setup JAVA_HOME for arch"
    stdin: true
    stdout: true
    stderr: true
  -
    command : yaourt --needed --noconfirm -S intellij-idea-ultimate-edition atom-editor sublime-text-dev aur/gitkraken
    description: Installing java software
    stdin: true
    stdout: true
    stderr: true
  -
    command : sudo npm install -g yo generator-jhipster gulp bower
    description: installing yo and generators
    stdin: true
    stdout: true
    stderr: true # sudo npm install -g yo generator-jhipster git clone git://github.com/zsh-users/zsh-autosuggestions $ZSH_CUSTOM/plugins/zsh-autosuggestions
